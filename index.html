            { id: 430, word: '살신성인', hanja: '殺身成仁', meaning: '자신의 몸을 희생하여 옳은 도리를 이룸.', example: '위험에 처한 아이를 구한 그의 행동은 살신성인의 표본이다.' },
            { id: 431, word: '살생유택', hanja: '殺生有擇', meaning: '살생하는 데에 가림이 있음.', example: '화랑들은 살생유택의 계율에 따라 함부로 생명을 해치지 않았다.' },
            { id: 432, word: '삼고초려', hanja: '三顧草廬', meaning: '인재를 맞아들이기 위하여 참을성 있게 노력함.', example: '회사는 그 전문가를 영입하기 위해 삼고초려의 노력을 기울였다.' },
            { id: 433, word: '삼성오신', hanja: '三省吾身', meaning: '매일 세 번씩 자신을 반성함.', example: '그는 삼성오신의 자세로 하루를 마무리했다.' },
            { id: 434, word: '상부상조', hanja: '相扶相助', meaning: '서로 돕고 의지함.', example: '우리 민족은 예로부터 상부상조의 미덕을 지녀왔다.' },
            { id: 435, word: '상전벽해', hanja: '桑田碧海', meaning: '뽕나무밭이 푸른 바다로 변했다는 뜻으로, 세상일이 덧없이 변함을 비유.', example: '십 년 만에 돌아온 고향은 상전벽해가 되어 있었다.' },
            { id: 436, word: '새옹지마', hanja: '塞翁之馬', meaning: '인생의 길흉화복은 변화가 많아 예측하기 어려움.', example: '안 좋은 일이 오히려 좋은 기회가 되었으니, 인생은 새옹지마다.' },
            { id: 437, word: '선견지명', hanja: '先見之明', meaning: '장래의 일을 미리 예측하는 날카로운 견식.', example: '그의 선견지명 덕분에 위기를 피할 수 있었다.' },
            { id: 438, word: '선공후사', hanja: '先公後私', meaning: '공적인 일을 먼저 하고 사적인 일은 뒤로 미룸.', example: '공직자는 선공후사의 자세를 가져야 한다.' },
            { id: 439, word: '설상가상', hanja: '雪上加霜', meaning: '난처한 일이나 불행한 일이 잇달아 일어남.', example: '지갑을 잃어버렸는데 설상가상으로 비까지 내리기 시작했다.' },
            { id: 440, word: '세속오계', hanja: '世俗五戒', meaning: '신라 화랑들이 지켰던 다섯 가지 계율.', example: '세속오계는 화랑도의 중요한 정신적 지침이었다.' },
            { id: 441, word: '소탐대실', hanja: '小貪大失', meaning: '작은 것을 탐내다가 큰 것을 잃음.', example: '눈앞의 작은 이익에 눈이 멀어 소탐대실하지 않도록 주의해야 한다.' },
            { id: 442, word: '속수무책', hanja: '束手無策', meaning: '손이 묶인 듯 어찌할 도리가 없음.', example: '갑작스러운 시스템 장애에 모두가 속수무책으로 당했다.' },
            { id: 443, word: '속전속결', hanja: '速戰速決', meaning: '싸움을 오래 끌지 않고 빠른 시일 안에 결말을 냄.', example: '이 문제는 더 이상 끌지 말고 속전속결로 처리합시다.' },
            { id: 444, word: '송구영신', hanja: '送舊迎新', meaning: '묵은해를 보내고 새해를 맞음.', example: '송구영신 예배를 드리며 한 해를 마무리하고 새해를 맞이했다.' },
            { id: 445, word: '수구초심', hanja: '首丘初心', meaning: '고향을 그리워하는 마음을 이르는 말.', example: '타향살이가 길어질수록 수구초심의 정은 깊어만 간다.' },
            { id: 446, word: '수수방관', hanja: '袖手傍觀', meaning: '어떤 일을 당하여 간섭하지 않고 내버려 둠.', example: '친구의 어려움을 수수방관할 수만은 없었다.' },
            { id: 447, word: '수어지교', hanja: '水魚之交', meaning: '물과 물고기 같은 사이로, 매우 친밀하여 떨어질 수 없는 사이를 비유.', example: '두 사람은 수어지교와 같은 막역한 사이다.' },
            { id: 448, word: '수주대토', hanja: '守株待兔', meaning: '한 가지 일에만 얽매여 발전을 모르는 어리석은 사람을 비유.', example: '낡은 방식만 고집하는 것은 수주대토와 같은 어리석음이다.' },
            { id: 449, word: '순망치한', hanja: '脣亡齒寒', meaning: '가까운 사이 하나가 망하면 다른 하나도 온전하기 어려움을 비유.', example: '이웃 나라의 위기는 순망치한의 관계에 있는 우리에게도 영향을 미친다.' },
            { id: 450, word: '승승장구', hanja: '乘勝長驅', meaning: '싸움에서 이긴 기세를 타고 계속 적을 몰아침.', example: '그는 데뷔 이후 승승장구하며 최고의 배우가 되었다.' },
            { id: 451, word: '시시비비', hanja: '是是非非', meaning: '옳고 그름을 가리어 밝힘.', example: '감정적으로 대처하지 말고 시시비비를 분명히 가려야 한다.' },
            { id: 452, word: '시의적절', hanja: '時宜適切', meaning: '적절한 시기와 상황에 맞음.', example: '그의 도움은 매우 시의적절했다.' },
            { id: 453, word: '시종일관', hanja: '始終一貫', meaning: '처음부터 끝까지 한결같이 함.', example: '그는 어려운 상황에서도 시종일관 침착함을 잃지 않았다.' },
            { id: 454, word: '식자우환', hanja: '識字憂患', meaning: '글자를 아는 것이 오히려 근심이 됨.', example: '모르는 게 약이라는 말처럼 때로는 식자우환이 되기도 한다.' },
            { id: 455, word: '신기루', hanja: '蜃氣樓', meaning: '대기 속에서 빛의 굴절 현상으로 물체가 다른 곳에 있는 것처럼 보이는 현상.', example: '사막에서 본 오아시스는 신기루였다.' },
            { id: 456, word: '신기일전', hanja: '心機一轉', meaning: '어떤 동기가 있어 마음가짐을 버리고 완전히 달라짐.', example: '그는 이번 일을 계기로 신기일전하여 새로운 삶을 살기로 했다.' },
            { id: 457, word: '신출귀몰', hanja: '神出鬼沒', meaning: '그 움직임을 쉽게 알 수 없을 만큼 자유자재로 나타나고 사라짐.', example: '그 도둑은 신출귀몰한 수법으로 경찰을 따돌렸다.' },
            { id: 458, word: '실사구시', hanja: '實事求是', meaning: '사실에 토대를 두어 진리를 탐구함.', example: '실사구시는 조선 후기 실학자들의 중요한 학문 태도였다.' },
            { id: 459, word: '십시일반', hanja: '十匙一飯', meaning: '여러 사람이 힘을 합치면 한 사람을 돕기 쉬움을 이르는 말.', example: '시민들이 십시일반으로 모은 성금이 수재민들에게 전달되었다.' },
            { id: 460, word: '아비규환', hanja: '阿鼻叫喚', meaning: '여러 사람이 비참한 지경에 빠져 울부짖는 참상을 비유적으로 이르는 말.', example: '전쟁터는 그야말로 아비규환의 생지옥이었다.' },
            { id: 461, word: '아전인수', hanja: '我田引水', meaning: '자기 논에 물 대기라는 뜻으로, 자기에게만 이롭게 되도록 생각하거나 행동함.', example: '그는 모든 상황을 아전인수 격으로 해석한다.' },
            { id: 462, word: '안빈낙도', hanja: '安貧樂道', meaning: '가난한 생활을 하면서도 편안한 마음으로 분수를 지키며 지냄.', example: '선비들은 안빈낙도의 삶을 추구했다.' },
            { id: 463, word: '안하무인', hanja: '眼下無人', meaning: '방자하고 교만하여 다른 사람을 업신여김을 이르는 말.', example: '그의 안하무인 격인 태도에 주변 사람들이 모두 불쾌해했다.' },
            { id: 464, word: '암중모색', hanja: '暗中摸索', meaning: '어둠 속에서 손으로 더듬어 찾는다는 뜻으로, 일의 실마리를 찾으려 함.', example: '해결의 실마리가 보이지 않아 암중모색하고 있을 뿐이다.' },
            { id: 465, word: '양두구육', hanja: '羊頭狗肉', meaning: '양의 머리를 걸어 놓고 개고기를 판다는 뜻으로, 겉으로는 번듯하고 그럴듯하지만 속은 변변치 않음.', example: '그 회사의 화려한 광고는 실상과 다른 양두구육이었다.' },
            { id: 466, word: '어부지리', hanja: '漁父之利', meaning: '둘이 다투는 사이에 관계없는 제삼자가 이익을 보는 경우.', example: '두 경쟁사의 싸움으로 우리 회사가 어부지리를 얻었다.' },
            { id: 467, word: '어불성설', hanja: '語不成說', meaning: '말이 조금도 사리에 맞지 아니함.', example: '아무런 근거도 없는 그의 주장은 어불성설이다.' },
            { id: 468, word: '언중유골', hanja: '言中有骨', meaning: '예사로운 말 속에 단단한 속뜻이 들어 있음.', example: '그의 농담에는 언중유골의 의미가 담겨 있었다.' },
            { id: 469, word: '언행일치', hanja: '言行一致', meaning: '말과 행동이 같음.', example: '지도자는 언행일치의 모습을 보여주어야 한다.' },
            { id: 470, word: '여필종부', hanja: '女必從夫', meaning: '아내는 반드시 남편의 뜻을 따라야 함.', example: '여필종부는 현대 사회의 가치관과는 맞지 않는 낡은 사상이다.' },
            { id: 471, word: '역지사지', hanja: '易地思之', meaning: '처지를 바꾸어 생각해 봄.', example: '갈등을 해결하려면 역지사지의 자세가 필요하다.' },
            { id: 472, word: '연목구어', hanja: '緣木求魚', meaning: '나무에 올라가 물고기를 구한다는 뜻으로, 불가능한 일을 하고자 할 때를 비유하는 말.', example: '노력 없이 성공을 바라는 것은 연목구어와 같다.' },
            { id: 473, word: '연모지정', hanja: '戀慕之情', meaning: '사람을 간절하게 그리워하는 정.', example: '그는 그녀에게 연모지정을 품고 있었다.' },
            { id: 474, word: '연년세세', hanja: '年年歲歲', meaning: '해마다를 강조하는 말.', example: '연년세세 평화가 이어지기를 기원합니다.' },
            { id: 475, word: '오매불망', hanja: '寤寐不忘', meaning: '자나 깨나 잊지 못함.', example: '그는 고향에 계신 부모님을 오매불망 그리워했다.' },
            { id: 476, word: '오비이락', hanja: '烏飛梨落', meaning: '아무 관계도 없는 일이 공교롭게도 때가 같아 의심을 받게 됨을 비유.', example: '내가 자리를 뜨자마자 지갑이 없어졌으니, 오비이락도 이런 우연이 없다.' },
            { id: 477, word: '오월동주', hanja: '吳越同舟', meaning: '서로 적의를 품은 사람들이 한자리에 있게 된 경우나 서로 협력해야 하는 상황을 비유.', example: '공동의 위기 앞에서 경쟁 관계이던 두 회사는 오월동주의 심정으로 협력했다.' },
            { id: 478, word: '오합지졸', hanja: '烏合之卒', meaning: '까마귀가 모인 것처럼 질서 없이 모인 군중이나 군사.', example: '훈련되지 않은 군대는 오합지졸에 불과했다.' },
            { id: 479, word: '온고지신', hanja: '溫故知新', meaning: '옛것을 익히고 그것을 미루어 새것을 앎.', example: '역사를 배우는 것은 온고지신의 지혜를 얻기 위함이다.' },
            { id: 480, word: '와신상담', hanja: '臥薪嘗膽', meaning: '원수를 갚거나 목표를 이루기 위해 온갖 어려움을 참고 견딤.', example: '그는 실패를 딛고 와신상담의 노력 끝에 재기에 성공했다.' },
            { id: 481, word: '외유내강', hanja: '外柔內剛', meaning: '겉으로는 부드럽고 순하게 보이나 속은 곧고 굳셈.', example: '그녀는 외유내강의 성품을 지닌 사람이다.' },
            { id: 482, word: '요지부동', hanja: '搖之不動', meaning: '흔들어도 꼼짝하지 않음.', example: '그는 어떤 회유에도 요지부동이었다.' },
            { id: 483, word: '용두사미', hanja: '龍頭蛇尾', meaning: '시작은 거창하나 끝은 빈약함.', example: '야심 차게 시작했던 프로젝트가 용두사미로 끝나 아쉬웠다.' },
            { id: 484, word: '용호상박', hanja: '龍虎相搏', meaning: '용과 호랑이가 서로 싸운다는 뜻으로, 강자끼리 서로 싸움을 비유.', example: '이번 결승전은 두 강팀의 용호상박이 될 것이다.' },
            { id: 485, word: '우공이산', hanja: '愚公移山', meaning: '어떤 일이든 끊임없이 노력하면 반드시 이루어짐을 비유.', example: '우공이산의 정신으로 꾸준히 노력하면 목표를 달성할 수 있다.' },
            { id: 486, word: '우이독경', hanja: '牛耳讀經', meaning: '소의 귀에 경을 읽어 주어도 아무 소용이 없다는 뜻으로, 아무리 가르치고 일러 주어도 알아듣지 못함을 비유.', example: '고집 센 그에게 충고하는 것은 우이독경일 뿐이다.' },
            { id: 487, word: '우후죽순', hanja: '雨後竹筍', meaning: '어떤 일이 한때에 많이 생겨남을 비유.', example: '유행을 따라 비슷한 가게들이 우후죽순처럼 생겨났다.' },
            { id: 488, word: '위기일발', hanja: '危機一髮', meaning: '거의 여유가 없는 위급한 순간.', example: '트럭이 덮치기 직전, 위기일발의 순간에 몸을 피했다.' },
            { id: 489, word: '유구무언', hanja: '有口無言', meaning: '입은 있어도 말이 없음. 변명할 말이 없음.', example: '명백한 증거 앞에서 그는 유구무언이었다.' },
            { id: 490, word: '유비무환', hanja: '有備無患', meaning: '미리 준비가 되어 있으면 걱정할 것이 없음.', example: '유비무환의 자세로 재난에 미리 대비해야 한다.' },
            { id: 491, word: '유언비어', hanja: '流言蜚語', meaning: '아무 근거 없이 널리 퍼진 소문.', example: '유언비어에 현혹되지 말고 사실 관계를 확인해야 한다.' },
            { id: 492, word: '유유상종', hanja: '類類相從', meaning: '같은 무리끼리 서로 왕래하여 사귐.', example: '비슷한 취미를 가진 사람들이 모이는 것을 보면 유유상종이라는 말이 실감 난다.' },
            { id: 493, word: '읍참마속', hanja: '泣斬馬謖', meaning: '큰 목적을 위하여 자기가 아끼는 사람을 버림을 비유.', example: '리더는 때로 읍참마속의 결단을 내려야 한다.' },
            { id: 494, word: '의기투합', hanja: '意氣投合', meaning: '서로의 뜻이 같아 힘을 합침.', example: '두 사람은 금세 의기투합하여 함께 사업을 시작했다.' },
            { id: 495, word: '이심전심', hanja: '以心傳心', meaning: '마음으로 마음에 전함. 말이 필요 없음.', example: '오랜 친구 사이라 말하지 않아도 이심전심으로 통한다.' },
            { id: 496, word: '이열치열', hanja: '以熱治熱', meaning: '열은 열로써 다스린다는 뜻으로, 힘에는 힘으로 또는 강한 것에는 강한 것으로 상대함.', example: '여름철 보양식으로 뜨거운 삼계탕을 먹는 것은 이열치열의 지혜다.' },
            { id: 497, word: '이율배반', hanja: '二律背反', meaning: '서로 모순되는 두 명제가 동등한 권리로 주장되는 일.', example: '그의 주장은 이율배반적이어서 신뢰하기 어렵다.' },
            { id: 498, word: '인과응보', hanja: '因果應報', meaning: '원인과 결과에 따라 응당한 갚음을 받음.', example: '나쁜 짓을 하면 벌을 받는 것은 인과응보다.' },
            { id: 499, word: '인면수심', hanja: '人面獸心', meaning: '사람의 얼굴을 하고 있으나 마음은 짐승과 같음.', example: '어린아이를 학대하는 인면수심의 범죄에 모두가 분노했다.' },
            { id: 500, word: '인생무상', hanja: '人生無常', meaning: '인생이 덧없고 허무함.', example: '화려했던 그의 말년을 보며 인생무상을 느꼈다.' },
            { id: 501, word: '인산인해', hanja: '人山人海', meaning: '사람이 헤아릴 수 없이 많이 모인 상태.', example: '축제 기간 동안 광장은 인산인해를 이루었다.' },
            { id: 502, word: '일거양득', hanja: '一舉兩得', meaning: '한 가지 일을 하여 두 가지 이익을 얻음.', example: '운동을 하면 건강도 챙기고 스트레스도 풀 수 있으니 일거양득이다.' },
            { id: 503, word: '일도양단', hanja: '一刀兩斷', meaning: '어떤 일을 머뭇거리지 않고 선뜻 결정함.', example: '더 이상 고민하지 말고 일도양단으로 결정해라.' },
            { id: 504, word: '일망타진', hanja: '一網打盡', meaning: '어떤 무리를 한꺼번에 모조리 잡음.', example: '경찰은 범죄 조직을 일망타진했다.' },
            { id: 505, word: '일사천리', hanja: '一瀉千里', meaning: '어떤 일이 거침없이 또는 기세 좋게 빨리 진행됨.', example: '모두가 협력하니 일이 일사천리로 진행되었다.' },
            { id: 506, word: '일석이조', hanja: '一石二鳥', meaning: '한 가지 일을 하여 두 가지 이익을 얻음.', example: '조깅으로 출근하면 교통비도 아끼고 운동도 되니 일석이조다.' },
            { id: 507, word: '일심동체', hanja: '一心同體', meaning: '한마음 한 몸이라는 뜻으로, 서로 굳게 결합함.', example: '부부는 일심동체가 되어 어려움을 헤쳐 나갔다.' },
            { id: 508, word: '일자무식', hanja: '一字無識', meaning: '글자 한 자도 모를 정도로 무식함.', example: '할머니는 일자무식이었지만 삶의 지혜는 누구보다 풍부했다.' },
            { id: 509, word: '일조일석', hanja: '一朝一夕', meaning: '하루아침과 하루 저녁이라는 뜻으로, 짧은 시간을 이르는 말.', example: '외국어 실력은 일조일석에 이루어지지 않는다.' },
            { id: 510, word: '일촉즉발', hanja: '一觸卽發', meaning: '조금만 닿아도 폭발할 듯한 위험한 상태.', example: '두 나라 사이의 갈등이 일촉즉발의 위기로 치닫고 있다.' },
            { id: 511, word: '일취월장', hanja: '日就月將', meaning: '나날이 다달이 나아가거나 발전함.', example: '그의 한국어 실력은 일취월장하고 있다.' },
            { id: 512, word: '일확천금', hanja: '一攫千金', meaning: '힘들이지 않고 단번에 많은 재물을 얻음.', example: '복권 당첨으로 일확천금을 노리는 사람들이 많다.' },
            { id: 513, word: '일희일비', hanja: '一喜一憂', meaning: '기쁨과 슬픔이 번갈아 일어남.', example: '사소한 결과에 일희일비하지 말고 멀리 내다보아야 한다.' },
            { id: 514, word: '임기응변', hanja: '臨機應變', meaning: '그때그때 처한 사태에 맞추어 즉각 그 자리에서 결정하거나 처리함.', example: '그는 임기응변에 능해서 어떤 돌발 상황에도 잘 대처한다.' },
            { id: 515, word: '임전무퇴', hanja: '臨戰無退', meaning: '전쟁에 나아가서 물러서지 않음.', example: '장군은 병사들에게 임전무퇴의 정신을 강조했다.' },
            { id: 516, word: '입신양명', hanja: '立身揚名', meaning: '사회적으로 성공하여 이름을 세상에 널리 알림.', example: '옛날 선비들은 학문을 통해 입신양명하는 것을 큰 목표로 삼았다.' },
            { id: 517, word: '자가당착', hanja: '自家撞着', meaning: '자신의 말과 행동이 서로 앞뒤가 맞지 않음.', example: '그의 주장은 결국 자가당착에 빠지고 말았다.' },
            { id: 518, word: '자강불식', hanja: '自强不息', meaning: '스스로 힘써 몸과 마음을 가다듬어 쉬지 아니함.', example: '그는 자강불식의 자세로 끊임없이 자신을 발전시켰다.' },
            { id: 519, word: '자격지심', hanja: '自激之心', meaning: '자기가 한 일에 대하여 스스로 미흡하게 여기는 마음.', example: '그는 자격지심 때문에 다른 사람의 칭찬을素直に受け入れられない.' },
            { id: 520, word: '자괴지심', hanja: '自愧之心', meaning: '스스로 부끄럽게 여기는 마음.', example: '자신의 실수에 대해 자괴지심을 느꼈다.' },
            { id: 521, word: '자력갱생', hanja: '自力更生', meaning: '자신의 힘만으로도 생존을 추구함.', example: '그는 누구의 도움도 받지 않고 자력갱생의 길을 걸었다.' },
            { id: 522, word: '자수성가', hanja: '自手成家', meaning: '물려받은 재산 없이 자기 힘으로 큰 재산을 모아 집안을 일으킴.', example: '그는 아무것도 없는 상태에서 시작하여 자수성가한 사업가다.' },
            { id: 523, word: '자승자박', hanja: '自繩自縛', meaning: '자신의 말과 행동에 자신이 구속되어 어려움을 겪게 됨을 비유.', example: '섣부른 약속 때문에 자승자박의 상황에 처했다.' },
            { id: 524, word: '자업자득', hanja: '自業自得', meaning: '자기가 저지른 일의 결과를 자기 자신이 받음.', example: '게으름을 피우다 시험에 떨어졌으니 자업자득이다.' },
            { id: 525, word: '자중지란', hanja: '自中之亂', meaning: '같은 편 사이에서 일어나는 싸움.', example: '선거를 앞두고 당내에서 자중지란이 일어났다.' },
            { id: 526, word: '작심삼일', hanja: '作心三日', meaning: '결심이 굳지 못하여 사흘을 가지 못함.', example: '새해 다짐이 또다시 작심삼일로 끝나고 말았다.' },
            { id: 527, word: '장유유서', hanja: '長幼有序', meaning: '어른과 어린이 사이에는 순서와 질서가 있음.', example: '장유유서는 우리 사회의 전통적인 미덕 중 하나이다.' },
            { id: 528, word: '적반하장', hanja: '賊反荷杖', meaning: '잘못한 사람이 도리어 아무 잘못 없는 사람을 나무람.', example: '자기가 잘못해 놓고 도리어 화를 내니 적반하장도 유분수다.' },
            { id: 529, word: '적재적소', hanja: '適材適所', meaning: '알맞은 인재를 알맞은 자리에 씀.', example: '인사의 기본은 적재적소에 인재를 배치하는 것이다.' },
            { id: 530, word: '전대미문', hanja: '前代未聞', meaning: '이제까지 들어 본 적이 없는 매우 놀랍거나 새로운 일.', example: '이번 사건은 그야말로 전대미문의 일이다.' },
            { id: 531, word: '전전긍긍', hanja: '戰戰兢兢', meaning: '몹시 두려워서 벌벌 떨며 조심함.', example: '그는 시험 결과를 기다리며 전전긍긍했다.' },
            { id: 532, word: '전전반측', hanja: '輾轉反側', meaning: '누워서 몸을 이리저리 뒤척이며 잠을 이루지 못함.', example: '걱정 때문에 밤새 전전반측했다.' },
            { id: 533, word: '전화위복', hanja: '轉禍爲福', meaning: '재앙과 근심, 걱정이 바뀌어 오히려 복이 됨.', example: '실패를 교훈 삼아 더 큰 성공을 이뤘으니 전화위복이 되었다.' },
            { id: 534, word: '절치부심', hanja: '切齒腐心', meaning: '몹시 분하여 이를 갈며 속을 썩임.', example: '그는 이번 패배를 잊지 않고 절치부심하며 다음 경기를 준비했다.' },
            { id: 535, word: '점입가경', hanja: '漸入佳境', meaning: '갈수록 더욱 재미있거나 흥미로운 지경으로 들어감.', example: '드라마의 내용이 점입가경으로 빠져들고 있다.' },
            { id: 536, word: '정문일침', hanja: '頂門一鍼', meaning: '잘못의 급소를 찔러 따끔하게 비판하거나 충고함.', example: '그의 비평은 문제의 핵심을 찌르는 정문일침이었다.' },
            { id: 537, word: '정중지와', hanja: '井中之蛙', meaning: '우물 안 개구리. 넓은 세상의 형편을 모르는 사람.', example: '자신의 경험만이 전부라고 생각하는 정중지와가 되지 마라.' },
            { id: 538, word: '조강지처', hanja: '糟糠之妻', meaning: '가난하고 힘들 때 고생을 함께 겪은 아내.', example: '성공한 뒤에도 조강지처를 잊지 않았다.' },
            { id: 539, word: '조령모개', hanja: '朝令暮改', meaning: '법이나 명령을 자꾸 바꿔서 종잡을 수 없음을 비유.', example: '정부의 조령모개식 정책에 국민들의 불만이 커지고 있다.' },
            { id: 540, word: '조삼모사', hanja: '朝三暮四', meaning: '간사한 꾀로 상대방을 현혹시키거나 눈앞의 이익만 따지는 어리석음.', example: '당장의 이익만 좇는 조삼모사식의 결정은 피해야 한다.' },
            { id: 541, word: '좌고우면', hanja: '左顧右眄', meaning: '결정을 내리지 못하고 망설임을 비유.', example: '더 이상 좌고우면하지 말고 결단을 내려야 할 때다.' },
            { id: 542, word: '좌중압도', hanja: '座中壓倒', meaning: '자리 가운데 있는 모든 사람을 압도함.', example: '그의 연설은 좌중을 압도하는 힘이 있었다.' },
            { id: 543, word: '좌충우돌', hanja: '左衝右突', meaning: '이리저리 마구 찌르고 부딪침.', example: '신입사원 시절에는 좌충우돌하며 많은 실수를 했다.' },
            { id: 544, word: '주객전도', hanja: '主客顚倒', meaning: '주인과 손님의 위치가 뒤바뀜. 사물의 중요도나 순서가 뒤바뀜.', example: '배보다 배꼽이 더 큰 주객전도의 상황이 되었다.' },
            { id: 545, word: '주경야독', hanja: '晝耕夜讀', meaning: '어려운 여건 속에서도 꿋꿋이 공부함.', example: '그는 주경야독하며 변호사 시험에 합격했다.' },
            { id: 546, word: '주마가편', hanja: '走馬加鞭', meaning: '달리는 말에 채찍질을 더한다는 뜻으로, 잘하는 사람을 더욱 장려함을 이르는 말.', example: '팀의 성과가 좋지만 주마가편의 자세로 더욱 노력해야 한다.' },
            { id: 547, word: '주마간산', hanja: '走馬看山', meaning: '자세히 살피지 않고 대충 보고 지나감을 이르는 말.', example: '시간이 없어서 주마간산 격으로 박물관을 둘러보았다.' },
            { id: 548, word: '죽마고우', hanja: '竹馬故友', meaning: '어릴 때부터 같이 놀며 자란 벗.', example: '그는 나의 가장 소중한 죽마고우다.' },
            { id: 549, word: '중과부적', hanja: '衆寡不敵', meaning: '적은 수효로 많은 수효를 대적하지 못함.', example: '아무리 용감하게 싸워도 중과부적이었다.' },
            { id: 550, word: '중언부언', hanja: '重言復言', meaning: '이미 한 말을 되풀이하고 또 되풀이함.', example: '요점 없이 중언부언하지 말고 핵심만 말해 주세요.' },
            { id: 551, word: '지록위마', hanja: '指鹿爲馬', meaning: '윗사람을 농락하여 권세를 마음대로 휘두름을 비유.', example: '권력자는 지록위마의 행태로 진실을 왜곡하려 했다.' },
            { id: 552, word: '지성감천', hanja: '至誠感天', meaning: '지극한 정성은 하늘을 감동시킨다는 뜻으로, 정성을 다하면 어떤 일이든 이룰 수 있음.', example: '지성이면 감천이라더니, 그의 노력이 드디어 결실을 보았다.' },
            { id: 553, word: '지피지기', hanja: '知彼知己', meaning: '상대를 알고 나를 알면 백 번 싸워도 위태롭지 않음.', example: '경쟁에서 이기려면 지피지기의 자세가 필요하다.' },
            { id: 554, word: '지행합일', hanja: '知行合一', meaning: '지식과 행동이 서로 일치함.', example: '아는 것을 실천하는 지행합일의 삶을 살아야 한다.' },
            { id: 555, word: '진퇴양난', hanja: '進退兩難', meaning: '나아갈 수도 물러설 수도 없는 어려운 처지.', example: '이러지도 저러지도 못하는 진퇴양난에 빠졌다.' },
            { id: 556, word: '창해일속', hanja: '滄海一粟', meaning: '넓고 큰 바다 속의 좁쌀 한 톨이라는 뜻으로, 아주 많거나 넓은 것 속의 매우 작은 존재를 비유.', example: '광대한 우주 속에서 인간은 창해일속과 같은 존재다.' },
            { id: 557, word: '천고마비', hanja: '天高馬肥', meaning: '하늘은 높고 말은 살찐다는 뜻으로, 하늘이 맑고 모든 것이 풍성한 가을을 이르는 말.', example: '천고마비의 계절, 가을이 왔다.' },
            { id: 558, word: '천려일득', hanja: '千慮一得', meaning: '어리석은 사람도 많은 생각 가운데는 한 가지쯤 좋은 생각을 할 수 있음.', example: '천려일득이라 하니, 평범한 사람의 의견도 귀담아들을 필요가 있다.' },
            { id: 559, word: '천방지축', hanja: '天方地軸', meaning: '너무 급해서 허둥지둥 함부로 날뛰는 모양.', example: '어릴 적 그는 천방지축 말썽꾸러기였다.' },
            { id: 560, word: '천신만고', hanja: '千辛萬苦', meaning: '온갖 어려운 고생.', example: '그는 천신만고 끝에 정상에 오를 수 있었다.' },
            { id: 561, word: '천우신조', hanja: '天佑神助', meaning: '하늘이 돕고 신령이 도움. 또는 그런 일.', example: '모두가 끝이라고 생각했을 때, 천우신조로 기회가 찾아왔다.' },
            { id: 562, word: '천의무봉', hanja: '天衣無縫', meaning: '시나 문장 등이 일부러 꾸민 데 없이 자연스럽고 아름다움을 비유.', example: '그의 글은 기교 없이 자연스러운 천의무봉의 경지를 보여준다.' },
            { id: 563, word: '천정부지', hanja: '天井不知', meaning: '물가 따위가 한없이 오름.', example: '집값이 천정부지로 치솟고 있다.' },
            { id: 564, word: '천재일우', hanja: '千載一遇', meaning: '좀처럼 만나기 어려운 좋은 기회.', example: '이것은 우리에게 찾아온 천재일우의 기회다.' },
            { id: 565, word: '철두철미', hanja: '徹頭徹尾', meaning: '처음부터 끝까지 철저하게 함.', example: '그는 모든 일을 철두철미하게 처리한다.' },
            { id: 566, word: '철석간장', hanja: '鐵石肝腸', meaning: '쇠나 돌같이 굳세고 단단한 마음.', example: '그는 어떤 유혹에도 흔들리지 않는 철석간장을 지녔다.' },
            { id: 567, word: '청천벽력', hanja: '靑天霹靂', meaning: '뜻밖에 일어난 큰 변고.', example: '건강하던 그의 갑작스러운 사망 소식은 청천벽력과도 같았다.' },
            { id: 568, word: '청출어람', hanja: '靑出於藍', meaning: '제자가 스승보다 나음을 비유하는 말.', example: '제자가 스승을 뛰어넘는 청출어람의 모습을 보여주었다.' },
            { id: 569, word: '초록동색', hanja: '草綠同色', meaning: '같은 처지에 있는 사람끼리 서로 잘 어울리고 감싸 줌을 비유.', example: '초록은 동색이라고, 그들은 금방 친해졌다.' },
            { id: 570, word: '초지일관', hanja: '初志一貫', meaning: '처음에 세운 뜻을 끝까지 밀고 나감.', example: '그는 초지일관의 자세로 자신의 꿈을 향해 나아갔다.' },
            { id: 571, word: '초로인생', hanja: '草露人生', meaning: '풀잎에 맺힌 이슬과 같은 인생. 덧없는 인생.', example: '짧고 덧없는 초로인생, 하루하루를 소중히 살아야 한다.' },
            { id: 572, word: '촌철살인', hanja: '寸鐵殺人', meaning: '짧은 경구로 사람의 마음을 찔러 감동시킴.', example: '그의 한마디는 폐부를 찌르는 촌철살인이었다.' },
            { id: 573, word: '추풍낙엽', hanja: '秋風落葉', meaning: '세력이나 형세가 갑자기 기울거나 시들어 떨어짐을 비유.', example: '강력했던 독재 정권이 시민 혁명 앞에 추풍낙엽처럼 무너졌다.' },
            { id: 574, word: '측은지심', hanja: '惻隱之心', meaning: '남의 불행을 불쌍히 여기는 마음.', example: '어려운 사람을 보면 측은지심이 드는 것이 인지상정이다.' },
            { id: 575, word: '칠거지악', hanja: '七去之惡', meaning: '예전에 아내를 내쫓을 수 있는 이유가 되었던 일곱 가지 허물.', example: '칠거지악은 가부장적 사회의 낡은 악습이다.' },
            { id: 576, word: '칠전팔기', hanja: '七顚八起', meaning: '여러 번 실패하여도 굴하지 않고 다시 일어남.', example: '그는 칠전팔기의 정신으로 도전을 멈추지 않았다.' },
            { id: 577, word: '침소봉대', hanja: '針小棒大', meaning: '바늘만 한 것을 몽둥이만 하다고 한다는 뜻으로, 작은 일을 크게 부풀려 말함.', example: '사소한 실수를 침소봉대하여 비난하지 마라.' },
            { id: 578, word: '타산지석', hanja: '他山之石', meaning: '남의 허물이나 언행도 자신의 수양에 도움이 될 수 있음.', example: '경쟁사의 실패를 타산지석으로 삼아 같은 실수를 반복하지 말아야 한다.' },
            { id: 579, word: '탁상공론', hanja: '卓上空論', meaning: '현실성이 없는 허황한 이론이나 논의.', example: '현장을 모르는 탁상공론만으로는 문제를 해결할 수 없다.' },
            { id: 580, word: '태산북두', hanja: '泰山北斗', meaning: '세상 사람들로부터 존경받는 사람.', example: '그는 학계의 태산북두와 같은 존재다.' },
            { id: 581, word: '태연자약', hanja: '泰然自若', meaning: '마음에 어떠한 충동을 받아도 움직임이 없이 천연스러움.', example: '그는 위기 상황에서도 태연자약한 모습을 잃지 않았다.' },
            { id: 582, word: '태평성대', hanja: '太平聖代', meaning: '어진 임금이 잘 다스리어 태평한 세상이나 시대.', example: '모든 백성이 행복하게 사는 태평성대를 꿈꾼다.' },
            { id: 583, word: '토사구팽', hanja: '兎死狗烹', meaning: '필요할 때는 쓰고 필요 없을 때는 매정하게 버리는 경우.', example: '그는 회사에 헌신했지만 결국 토사구팽당했다.' },
            { id: 584, word: '파죽지세', hanja: '破竹之勢', meaning: '세력이 강하여 거침없이 쳐들어가는 기세.', example: '우리 팀은 파죽지세로 연승을 거두었다.' },
            { id: 585, word: '평지풍파', hanja: '平地風波', meaning: '고요한 곳에 뜻밖에 어려움이나 분쟁이 생기는 것을 비유.', example: '그의 말 한마디가 평지풍파를 일으켰다.' },
            { id: 586, word: '표리부동', hanja: '表裏不同', meaning: '겉으로 드러나는 언행과 속으로 가지는 생각이 다름.', example: '그는 표리부동한 사람이어서 믿을 수 없다.' },
            { id: 587, word: '풍비박산', hanja: '風飛雹散', meaning: '사방으로 날아 흩어짐.', example: '사업 실패로 집안이 풍비박산 났다.' },
            { id: 588, word: '풍수지탄', hanja: '風樹之嘆', meaning: '부모에게 효도하려 할 때 이미 돌아가셔서 할 수 없음을 탄식함.', example: '부모님이 돌아가신 후에야 풍수지탄의 슬픔을 깨달았다.' },
            { id: 589, word: '풍전등화', hanja: '風前燈火', meaning: '매우 위급한 처지에 놓여 있음을 이르는 말.', example: '회사의 운명이 풍전등화와 같은 위기에 처했다.' },
            { id: 590, word: '필부필부', hanja: '匹夫匹婦', meaning: '평범한 남녀.', example: '역사는 왕이나 장군뿐만 아니라 필부필부의 삶으로도 이루어진다.' },
            { id: 591, word: '학수고대', hanja: '鶴首苦待', meaning: '학의 목처럼 목을 길게 빼고 간절히 기다림.', example: '오랫동안 그의 소식을 학수고대했다.' },
            { id: 592, word: '한단지보', hanja: '邯鄲之步', meaning: '함부로 자기 것을 버리고 남의 행위를 따라 하면 모두 잃는다는 것.', example: '자신의 장점을 버리고 남을 흉내 내는 것은 한단지보의 어리석음이다.' },
            { id: 593, word: '함구무언', hanja: '緘口無言', meaning: '입을 다물고 아무 말이 없음.', example: '그는 질문에 대해 함구무언으로 일관했다.' },
            { id: 594, word: '함흥차사', hanja: '咸興差使', meaning: '심부름을 가서 소식이 없거나 늦게 돌아오는 사람을 비유하는 말.', example: '빵 사러 간 동생은 함흥차사인지 올 생각을 안 한다.' },
            { id: 595, word: '허례허식', hanja: '虛禮虛飾', meaning: '실속은 없으면서 겉만 번드르르하게 꾸밈.', example: '허례허식을 버리고 실질적인 것을 추구해야 한다.' },
            { id: 596, word: '허장성세', hanja: '虛張聲勢', meaning: '실속은 없으면서 큰소리치거나 허세를 부림.', example: '겁이 난 그는 허장성세로 상대를 위협했다.' },
            { id: 597, word: '현모양처', hanja: '賢母良妻', meaning: '어진 어머니이면서 착한 아내.', example: '그녀는 일과 가정을 모두 완벽하게 해내는 현모양처다.' },
            { id: 598, word: '형설지공', hanja: '螢雪之功', meaning: '어려운 환경 속에서 고생하며 공부하여 얻은 보람.', example: '그의 성공은 형설지공의 결과물이다.' },
            { id: 599, word: '호가호위', hanja: '狐假虎威', meaning: '남의 권세를 빌려 위세를 부림을 비유.', example: '실력도 없으면서 사장의 조카라는 이유로 호가호위하고 다닌다.' },
            { id: 600, word: '호구지책', hanja: '糊口之策', meaning: '가난한 살림에서 겨우 먹고 살아가는 방책.', example: '그는 호구지책으로 막노동을 시작했다.' },
            { id: 601, word: '호사다마', hanja: '好事多魔', meaning: '좋은 일에는 흔히 방해되는 일이 많음.', example: '결혼을 앞두고 자꾸 안 좋은 일이 생기니 호사다마인가 보다.' },
            { id: 602, word: '호의호식', hanja: '好衣好食', meaning: '좋은 옷을 입고 좋은 음식을 먹음.', example: '그는 부모님 덕분에 평생 호의호식하며 살았다.' },
            { id: 603, word: '호형호제', hanja: '呼兄呼弟', meaning: '서로 형, 아우라 부르며 매우 가까운 친구로 지냄.', example: '두 사람은 나이 차이를 넘어 호형호제하는 사이다.' },
            { id: 604, word: '혹세무민', hanja: '惑世誣民', meaning: '세상을 어지럽히고 백성을 속이는 것.', example: '사이비 종교는 혹세무민으로 사람들을 현혹한다.' },
            { id: 605, word: '혼비백산', hanja: '魂飛魄散', meaning: '몹시 놀라 넋을 잃음.', example: '갑자기 튀어나온 멧돼지를 보고 혼비백산했다.' },
            { id: 606, word: '혼연일체', hanja: '渾然一體', meaning: '생각, 행동, 의지 등이 완전히 하나가 됨.', example: '선수단과 응원단이 혼연일체가 되어 승리를 이끌었다.' },
            { id: 607, word: '화룡점정', hanja: '畫龍點睛', meaning: '가장 중요한 부분을 완성시킴을 비유.', example: '마지막 소스 한 방울이 요리의 화룡점정이었다.' },
            { id: 608, word: '화중지병', hanja: '畫中之餠', meaning: '그림의 떡. 실속 없는 것을 비유.', example: '지금 당장 살 수 없는 비싼 차는 나에게 화중지병일 뿐이다.' },
            { id: 609, word: '환골탈태', hanja: '換骨奪胎', meaning: '사람이 전보다 훨씬 나아져 새롭게 변모함.', example: '혹독한 훈련을 통해 그는 환골탈태한 모습을 보여주었다.' },
            { id: 610, word: '후생가외', hanja: '後生可畏', meaning: '젊은 후학들을 두려워할 만하다는 뜻으로, 후배들이 선배들보다 더 뛰어날 수 있음을 의미.', example: '신인 선수의 놀라운 실력을 보니 후생가외라는 말이 실감 난다.' },
            { id: 611, word: '후안무치', hanja: '厚顔無恥', meaning: '낯가죽이 두껍고 부끄러움이 없다.', example: '거짓말을 하고도 뻔뻔한 그의 후안무치한 태도에 화가 났다.' },
            { id: 612, word: '후회막급', hanja: '後悔莫及', meaning: '아무리 후회하여도 다시 어찌할 수가 없음.', example: '기회를 놓치고 나서야 후회막급이었다.' },
            { id: 613, word: '후회막심', hanja: '後悔莫甚', meaning: '더할 나위 없이 후회스러움.', example: '충동적으로 내린 결정에 대해 후회막심이다.' },
            { id: 614, word: '흥망성쇠', hanja: '興亡盛衰', meaning: '흥하고 망함과 성하고 쇠함.', example: '역사 속에서 수많은 국가의 흥망성쇠를 볼 수 있다.' },
            { id: 615, word: '흥진비래', hanja: '興盡悲來', meaning: '즐거운 일이 다하면 슬픈 일이 닥쳐온다는 뜻.', example: '파티가 끝난 후의 공허함을 느끼니 흥진비래라는 말이 떠오른다.' },
            { id: 616, word: '희로애락', hanja: '喜怒哀樂', meaning: '기쁨, 노여움, 슬픔, 즐거움 등 사람이 느끼는 여러 가지 감정.', example: '그의 표정에서 희로애락의 감정이 모두 드러났다.' },
            { id: 617, word: '가식적', hanja: '假飾的', meaning: '말이나 행동 따위를 거짓으로 꾸미는 것.', example: '그의 가식적인 웃음 뒤에는 다른 의도가 숨어 있었다.' },
            { id: 618, word: '가용성', hanja: '可用性', meaning: '사용할 수 있는 성질.', example: '이 시스템은 가용성을 높이는 데 중점을 두었다.' },
            { id: 619, word: '간섭', hanja: '干涉', meaning: '직접 관계가 없는 남의 일에 부당하게 참견함.', example: '이건 내 문제이니 더 이상 간섭하지 마세요.' },
            { id: 620, word: '개연성', hanja: '蓋然性', meaning: '절대적으로 확실하지는 않으나 아마 그럴 것이라고 생각되는 성질.', example: '그의 주장은 개연성이 부족하다.' },
            { id: 621, word: '거두절미', hanja: '去頭截尾', meaning: '앞뒤의 긴 설명을 빼고 요점만 말함.', example: '거두절미하고 본론부터 말씀드리겠습니다.' },
            { id: 622, word: '거역하다', hanja: '拒逆-', meaning: '윗사람의 명령이나 뜻을 따르지 않고 거스름.', example: '그는 부당한 명령을 거역하기로 결심했다.' },
            { id: 623, word: '고안', hanja: '考案', meaning: '연구하여 새로운 안을 생각해 냄. 또는 그 안.', example: '이 문제를 해결하기 위한 새로운 방법을 고안했다.' },
            { id: 624, word: '고정', hanja: '固定', meaning: '한번 정한 대로 변경하지 아니함.', example: '그는 고정 관념에 사로잡혀 있다.' },
            { id: 625, word: '과대망상', hanja: '誇大妄想', meaning: '사실보다 과장하여 허무맹랑한 헛된 생각을 함.', example: '그는 자신이 세상을 구할 수 있다는 과대망상에 빠져 있다.' },
            { id: 626, word: '구차하다', hanja: '苟且-', meaning: '말이나 행동, 살림살이 등이 떳떳하지 못하거나 궁색하다.', example: '그렇게 구차하게 변명하지 마라.' },
            { id: 627, word: '군집', hanja: '群集', meaning: '사람이나 동물이 떼를 지어 모임.', example: '광장에는 수많은 인파가 군집해 있었다.' },
            { id: 628, word: '규율', hanja: '規律', meaning: '단체 생활에서 질서를 유지하기 위하여 정해 놓은 행동의 준칙.', example: '엄격한 규율 속에서 생활해야 한다.' },
